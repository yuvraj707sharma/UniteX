# Project-wide Gradle settings.
# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.
# For more details on how to configure your build environment visit
# http://www.gradle.org/docs/current/userguide/build_environment.html
# =====================================================
# PERFORMANCE OPTIMIZATIONS
# =====================================================
# Increase memory allocation for Gradle daemon
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -XX:+UseParallelGC
# Enable Gradle caching
org.gradle.caching=true
# Enable parallel builds
org.gradle.parallel=true
# Enable configuration on demand (only configure projects that are needed)
org.gradle.configureondemand=true
# Enable build cache
org.gradle.unsafe.configuration-cache=true
# Daemon
org.gradle.daemon=true
# =====================================================
# ANDROID CONFIGURATION
# =====================================================
# AndroidX package structure
android.useAndroidX=true
# Enable R8 full mode for better optimization
android.enableR8.fullMode=true
# Enable Jetifier to migrate dependencies to AndroidX
android.enableJetifier=false
# Enable resource shrinking
android.enableResourceOptimizations=true
# =====================================================
# KOTLIN CONFIGURATION (if using Kotlin)
# =====================================================
# Kotlin code style
kotlin.code.style=official
# Enable incremental compilation
kotlin.incremental=true
# Kotlin compiler incremental compilation
kotlin.incremental.java=true
# =====================================================
# BUILD OPTIMIZATIONS
# =====================================================
# Enable non-transitive R classes
android.nonTransitiveRClass=true
# Enable faster dex builds
android.enableDexingArtifactTransform.desugaring=true
# =====================================================
# EXPERIMENTAL FEATURES (Optional - Test Before Enabling)
# =====================================================
# Use newer Gradle APIs
# org.gradle.unsafe.configuration-cache-problems=warn
# =====================================================
# DEVELOPER OPTIONS
# =====================================================
# Suppress warnings for deprecated APIs
android.suppressUnsupportedCompileSdk=34
